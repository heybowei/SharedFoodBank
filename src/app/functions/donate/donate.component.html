<form [formGroup]="donateInfo" (ngSubmit)="onDonate()" class="example-form">

    <mat-form-field class="example-full-width">
        <mat-label>Credit Card Number</mat-label>
        <textarea 
            matInput 
            placeholder="Address will only be used for sending thank you letter" 
            formControlName="cardNumber"></textarea>
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Expire Date</mat-label>
                    <input matInput formControlName="expDate">
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>CVV</mat-label>
                    <input matInput formControlName="CVV">
                </mat-form-field></td>
        </tr>
    </table>

    

    <table class="example-full-width" cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field></td>
        </tr>
    </table>

    <p>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Address will only be used for sending thank you letter" 
            formControlName="address1"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Address 2</mat-label>
            <textarea matInput formControlName="address2"></textarea>
        </mat-form-field>
    </p>

    <table class="example-full-width" cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Ex. San Francisco" formControlName="City">
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Ex. California" formControlName="State">
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Postal Code</mat-label>
                    <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" formControlName="postalCode">
                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field></td>
        </tr>
    </table>

    <mat-slide-toggle formControlName="isAnon">Donate Anonymously</mat-slide-toggle>

    <button mat-button type="submit">
        Donate
    </button>
</form>
